name: Node.js CI/CD && Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/laundry:latest

      - name: Create .env file
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "MONGO_URL=${{ secrets.MONGO_URL }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env

      - name: Write SSH key for deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy to Lenovo (ngrok)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PUBLIC_IP }}
          port: ${{ secrets.PUBLIC_PORT }}
          username: ${{ secrets.SSH_USER }}
          key_path: /github/home/.ssh/deploy_key
          script: |
            docker ps
            docker pull ${{ secrets.DOCKER_USERNAME }}/laundry:latest
            docker stop laundry || true
            docker rm laundry || true
            docker run -d --name laundry --env-file .env -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/laundry:latest