name: Node.js CI/CD && Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code-г checkout хийх
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Dependencies install
      - name: Install dependencies
        run: npm install

      # 4️⃣ Docker Hub login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Docker image build & push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/laundry:latest

      # 6️⃣ Deploy via SSH to Lenovo/ngrok
      - name: Deploy to Lenovo (ngrok)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PUBLIC_IP }}           # ngrok TCP host
          port: ${{ secrets.PUBLIC_PORT }}        # ngrok TCP port
          username: ${{ secrets.SSH_USER }}       # SSH user on Lenovo
          key: ${{ secrets.SSH_PRIVATE_KEY }}     # Private key secret
          script: |
            echo "Deploying to Lenovo..."
            hostname
            whoami
            docker ps
            docker pull ${{ secrets.DOCKER_USERNAME }}/laundry:latest
            docker stop laundry || true
            docker rm laundry || true
            docker run -d --name laundry -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/laundry:latest